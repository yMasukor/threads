                        }else{

                            drag(e)
                        }  
                    }
                }

                this.lastPoint = this.drawable.position;
            }

        var lastDelta = null;

        function startDrag(e){
            if(thread.state == 'ready'){
                thread.setOpts(threadOpts);
                thread.startDraw(e);
                
            }else if(thread.state == 'drawing'){
                thread.draw(e);
                checkForCuepoints(e)
            }

            sendInput(e, 'mousedown');

        }

        function drag(e){
            if(thread.state == 'drawing'){
                thread.draw(e);
                checkForCuepoints(e)
            }

            sendInput(e, 'mousedrag');
        }

        function endDrag(e){
            thread.endDraw(e);

            sendInput(e, 'mouseup');
        }

        function checkForCuepoints(e){
            if(lastDelta){  
                if((Math.abs(lastDelta.angleInDegrees-e.delta.angleInDegrees) > 30 && !triggered) || (Math.abs(lastDelta.length-e.delta.length) > 10 && !triggered) || Math.floor(Math.random()*100) == 0){
                    // thread.pushPoint(e);
                    if(cuepointCount < 10){
                        thread.createCuepoint();
                        triggered = true;
                        sendInput(e, 'cuepoint'); 
                        cuepointCount++;   
                    }
                    
                }else{
                    triggered = false;
                } 
               
            }
            lastDelta = e.delta;
        }

        function sendInput(e, type){

            // console.log('fooo', e)

            var input = {
                point:{x:e.point.x/view.bounds.width, y:e.point.y/view.bounds.height},
                delta:{x:e.delta.x/view.bounds.width, y:e.delta.y/view.bounds.height},
                type:type
            }

            socket.emit('playerInput', input);


        }
